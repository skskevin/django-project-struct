<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>404 Not Found</title>
        <!-- Bootstrap core CSS -->
        {% load staticfiles %}
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "fonts/css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
        <!-- Custom styling plus plugins -->
        <link href="{% static "css/custom.css" %}" rel="stylesheet">
        <link href="{% static "css/icheck/flat/green.css" %}" rel="stylesheet">
        <script src="{% static "js/jquery.min.js" %}"></script>
        <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <!-- page content -->
                <div class="col-md-12">
                    <div class="col-middle">
                        <div class="text-center text-center">
                            <h1 class="error-number">404</h1>
                            <h2>Opps! 您要查看的页面去火星探亲了(⊙o⊙)…</h2>
                            <div class="mid_center">
                                <h3>Search</h3>
                                <form>
                                    <div class="col-xs-12 form-group pull-right top_search">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search for...">
                                            <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->
            </div>
            <!-- footer content -->
        </div>
        <div id="custom_notifications" class="custom-notifications dsp_none">
            <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
            </ul>
            <div class="clearfix"></div>
            <div id="notif-group" class="tabbed_notifications"></div>
        </div>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- bootstrap progress js -->
        <script src="{% static "js/progressbar/bootstrap-progressbar.min.js" %}"></script>
        <script src="{% static "js/nicescroll/jquery.nicescroll.min.js" %}"></script>
        <!-- icheck -->
        <script src="{% static "js/icheck/icheck.min.js" %}"></script>
        <script src="{% static "js/custom.js" %}"></script>
        <!-- pace -->
        <script src="{% static "js/pace/pace.min.js" %}"></script>
        <!-- /footer content -->
    </body>
</html>
